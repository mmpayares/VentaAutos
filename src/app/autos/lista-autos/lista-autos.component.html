
<div class="card-responsive">
    <div class="card-header">
        <h1>{{tituloListaAutos}}</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <label>Filtrar por</label>
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filtro">  
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h3>Filtrado por: {{filtro}}</h3>
            </div>
        </div>   
    </div>
    
        <table class="table">
            <thead>
                <tr class="text-primary">
                    <th>
                        <button class="btn btn-primary"
                            (click)="muestraImagenes()">
                            {{ muestraImagen ? "Oculta " : "Muestra " }}im치genes
                        </button>
                    </th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>A침o</th>
                    <th>Color</th>
                    <th>Kil칩metros</th>
                    <th>Precio</th>
                    <th>Calificaci칩n</th>
                </tr>
            </thead>
            <tbody>
                <tr class="fw-bold" *ngFor="let auto of listaAutosFiltrados">
                    <td>
                        <img [src]="auto.imagenUrl"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            *ngIf="muestraImagen">
                    </td>
                    <td>{{ auto.marca }}</td>
                    <td>
                        <a [routerLink]="['/autos', auto.id]">{{ auto.modelo | lowercase | aEspacio:"-" }}</a>
                    </td>
                    <td>{{ auto.anio }}</td>
                    <td>{{ auto.color }}</td>
                    <td>{{ auto.kilometros | number }}</td>
                    <td>{{ auto.precio | currency }}</td>
                    <td><estrellas
                            [calificacion]="auto.calificacion"
                            (starsClick)="onClickCalificacion($event)">
                        </estrellas>
                    </td>
                </tr>
            </tbody>
        </table>
   
</div>
